<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký</title>
    <link rel="stylesheet" href="./public/css/register.css">
</head>
<body>

    <div id="header">
        <div class="navigation">
            <p>Home</p>
            <hr>
            <p>Đăng Nhập</p>
            <hr>
            <p>Đăng Kí</p>
        </div>
    </div>
    <div class="container">
        <h1>Đăng ký</h1>
        <p>Vui lòng điền thông tin để tạo tài khoản.</p>
        <hr>

        <label for="user"><b>User Name</b></label>
        <input type="text" placeholder="Nhập UserName" name="usename" id="username" required>

        <label for="email"><b>Email</b></label>
        <input type="text" placeholder="Nhập Email" name="email" id="email" required>

        <label for="password"><b>Mật khẩu</b></label>
        <input type="password" placeholder="Nhập Mật khẩu" name="password" id="password" required>

        <label for="password-repeat"><b>Nhập lại Mật khẩu</b></label>
        <input type="password" placeholder="Nhập lại Mật khẩu" name="password-repeat" id="password-repeat" required>

        <hr>

        <button type="submit">Đăng ký</button>
    </div>

    <div id="bottom">
        <div class="navigation">
            <p>BeDauCoder@2905</p>
        </div>
    </div>
</body>
</html>
